name: End-to-end tests
on: push
jobs:
  run-e2e:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Start server in the background
        run: npm start &
      - name: Cypress run
        uses: cypress-io/github-action@v5
