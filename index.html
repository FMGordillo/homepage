<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is me - Facundo Gordillo</title>
    <style>
      :root,
      body {
        margin: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background-color: #0f172a;

      figcaption {
        color: hsl(0, 0%, 45%);

      a {

      <a
        href="https://github.com/FMGordillo"

        rel="noopener noreferrer"
      >
        <img
          src="https://github-business-card.vercel.app/api/github?username=FMGordillo&dark"
          alt="FMGordillo's GitHub image"
          width="600"
          height="314"
        />
      </a>
      <figcaption>
        You can create your own too:
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://github-business-card.vercel.app"
